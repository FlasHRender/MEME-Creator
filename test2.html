<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MEME Creator</title>
        <link rel="stylesheet" href="main.css" type="text/css" media="screen">
    </head>

    <body><div id="a">
    <h1>MEME Creator</h1></div>
    <br>
    <hr>
    <div id="box1" style="">
        <h2>Upload Meme Template:</h2>
        <input id="ifile" type="file" autocomplete="off">
        <br>
    </div>
    <div id="box2" style="display: none;">
        <h2>Write Top & Bottom Lines:</h2>
        <input id="topline" placeholder="TOP LINE" autocomplete="off">
        <br><br>
        <canvas id="c" width="0" height="0"></canvas>
        <br><br>
        <input id="bottomline" placeholder="BOTTOM LINE" autocomplete="off">
        <br><br>
        <a class="buttonLink" id="downloadLink">Download Meme!</a>
        <br><br>
        <a href="">Make Another Meme!</a>
    </div>
    <br><br>
    <hr>
    <br>
    <script src="base.js"></script>
    </body>
</html>
